    <main>
        <h1 style="text-align: center;">Contact Me</h1>
        
        <!-- Contact Form -->
        <form action="#" method="post" style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
            <div style="margin-bottom: 15px;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;"></textarea>
            </div>
            
            <div>
                <input type="submit" value="Submit" style="background-color: #333; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">
            </div>
        </form>
    </main>
    <hr style="margin-top: 20px; border: 0; border-top: 2px solid black;">
